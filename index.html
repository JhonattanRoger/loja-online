<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--===== FAVICON =====-->
    <link rel="shortcut icon" href="assets/img/cheese.png" type="image/x-icon">
    
    <!--===== REMIXICONS =====-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--===== CSS =====-->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Queijo</title>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="imagem da logo">
                Queijo
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#recently" class="nav__link">Recently</a>
                    </li>
                </ul>

                <!-- Botão para fechar -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/pedaco-queijo-4.png" alt="nav image" class="nav__img-1">
                <img src="assets/img/pedaco-queijo-3.png" alt="nav image" class="nav__img-2">
            </div>

            <div class="nav__buttons">
                <!-- Botão para alterar tema -->
                <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                <!-- Toogle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>
    
    <!--===== MAIN =====-->
    <main class="main">
        <!--===== HOME =====-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/img/home-sushi-rolls.png" alt="home image" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Aproveite

                        <div>
                            <img src="assets/img/home-sushi-title.png" alt="home image">
                            Queijos
                        </div>
                    </h1>

                    <p class="home__description">
                        Aproveite os melhores queijos.
                    </p>

                    <a href="#" class="button">
                        Peça Agora <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>

            <img src="assets/img/leaf-branch-2.png" alt="home image" class="home__leaf-1">
            <img src="assets/img/leaf-branch-4.png" alt="home image" class="home__leaf-2">
        </section>

        <!--===== ABOUT=====-->
        <section class="about section" id="about">
            <div class="about__container container grid"> 
                <div class="about__data">
                    <span class="section__subtitle">Sobre Nós</span>
                    <h2 class="section__title about__title">
                        <div>
                            Servimos
                            <img src="assets/img/about-sushi-title.png" alt="about image">
                        </div>

                           Comida Saldável 
                    </h2>

                    <p class="about__description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Sint placeat aut rerum corrupti incidunt, ipsam nisi deleniti.
                    </p>
                </div>

                <img src="assets/img/about-sushi.png" alt="about image" class="about__img">
            </div>

            <img src="assets/img/leaf-branch-1.png" alt="about image" class="about__leaf">
        </section>

        <!--===== POPULAR =====-->
        <section class="popular section" id="popular">

        </section>

        <!--===== RECENTLY =====-->
        <section class="recently section" id="recently">

        </section>

    
    </main>
    
    <!--===== FOOTER =====-->
    <footer class="footer">
    
    </footer>
    
    <!--===== SCROOL UP =====-->
    
    <!--===== SCROLLREVEAL =====-->
    <script src=""></script>
    
    <!--===== MAIN  JS =====-->
    <script src="assets/js/main.js"></script>
</body>
</html>
